<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/iconWindow.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/preloader.css">
</head>
<!--Developer: JUNIOR-->
<body onkeypress="press()" onload="load()"></body>
    <script src="js/preloader.js"></script>
    <div id="particles-js"></div>
    <div id="nav">
        <div id="BgCalc">
            <form name="form1">
                <input type="text" max="99999" id="wiwe1" name="tot1" readonly >
            </form>
            <div id="total">
                <form name="form">
                    <input type="text" max="99999" id="wiwe" name="tot" readonly>
                </form>
            </div>
            <div id="buttons">
                <button id="buttonG" onclick="AC()">c</button>
                <button id="buttonG" class="dock" onclick="insert('.')">,</button>
                <button id="buttonG" onclick="posl()">←</button>
                <button id="buttonDG" onclick="insert('/')">÷</button>
                <button id="button" onclick="insert('7')">7</button>
                <button id="button" onclick="insert('8')">8</button>
                <button id="button" onclick="insert('9')">9</button>
                <button id="buttonDG" onclick="insert('*')">×</button>
                <button id="button" onclick="insert('4')">4</button>
                <button id="button" onclick="insert('5')">5</button>
                <button id="button" onclick="insert('6')">6</button>
                <button id="buttonDG" onclick="insert('-')">−</button>
                <button id="button" onclick="insert('1')">1</button>
                <button id="button" onclick="insert('2')">2</button>
                <button id="button" onclick="insert('3')">3</button>
                <button id="buttonDG" onclick="insert('+')">+</button>
                <button id="buttonZ" onclick="insert('0')">0</button>
                <button id="buttonT" onclick="total()">=</button>
            </div>
        </div>
    </div>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
        <div class="midleLoad2"></div>
        <div class="midleLoad"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script src="js/main.js" defer></script>
    <script src="particles/main.js" defer></script>
    <div id="particles-js"></div>
    <script src="particles/particles.js"></script>
    <script src="particles/app.js"></script>
</body>
</html>
